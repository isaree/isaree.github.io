<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your GitHub Page</title>
    <!-- Link to your CSS file for styling (optional) -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic styles for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            background-color: #444;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .hero {
            height: 100vh;
            background: url('your-image.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 2rem;
        }

        .hero h2 {
            font-size: 3rem;
        }

        .content {
            padding: 3rem;
            text-align: center;
        }

        .footer {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>

<body>

    <header>
        <h1>Hello</h1>
    </header>

    <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>

        <div>
            <h2>Welcome to My Portfolio</h2>
